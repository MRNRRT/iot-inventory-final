name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: sqlite3

      - name: Create Laravel skeleton
        run: |
          composer create-project laravel/laravel backend-ci

      # ⛔️ Do NOT use --delete here; it would remove artisan and vendor files
      - name: Merge your backend over the skeleton (safe merge)
        run: |
          rsync -av backend/ backend-ci/ || true

      - name: Prepare environment
        working-directory: backend-ci
        run: |
          cp .env.example .env
          php artisan key:generate
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan config:clear

      - name: Install app dependencies
        working-directory: backend-ci
        run: |
          composer install --no-interaction --no-ansi --no-progress

      - name: Run basic checks
        working-directory: backend-ci
        run: |
          php artisan -V
          php -l app/Models/Device.php
          php -l app/Http/Controllers/DeviceController.php
          php artisan migrate --graceful --no-interaction || true
